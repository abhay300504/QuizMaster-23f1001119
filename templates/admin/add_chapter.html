{% extends 'base.html' %}

{% block title %}Add Chapter - Admin - Quiz Master{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>Add New Chapter to {{ subject.name }}</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin.add_chapter', subject_id=subject.id) }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Chapter Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin.chapters', subject_id=subject.id) }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Chapter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
