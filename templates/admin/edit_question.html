{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>Edit Question</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="question_text" class="form-label">Question Text</label>
                        <input type="text" class="form-control" id="question_text" name="question_text" value="{{ question.question_text }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="option1" class="form-label">Option 1</label>
                        <input type="text" class="form-control" id="option1" name="option1" value="{{ question.option1 }}" required>
                        <input type="radio" name="correct_option" value="1" 
                            {% if question.correct_option == 1 %}checked{% endif %}>
                    </div>
                    
                    <div class="mb-3">
                        <label for="option2" class="form-label">Option 2</label>
                        <input type="text" class="form-control" id="option2" name="option2" value="{{ question.option2 }}" required>
                        <input type="radio" name="correct_option" value="2" 
                            {% if question.correct_option == 2 %}checked{% endif %}>
                    </div>
                    
                    <div class="mb-3">
                        <label for="option3" class="form-label">Option 3</label>
                        <input type="text" class="form-control" id="option3" name="option3" value="{{ question.option3 }}" required>
                        <input type="radio" name="correct_option" value="3" 
                            {% if question.correct_option == 3 %}checked{% endif %}>
                    </div>
                    
                    <div class="mb-3">
                        <label for="option4">Option 4</label>
                        <input type="text" class="form-control" id="option4" name="option4" value="{{ question.option4 }}" required>
                        <input type="radio" name="correct_option" value="4" 
                            {% if question.correct_option == 4 %}checked{% endif %}>
                    </div>
                    
                    <button type="submit">Update Question</button>
            
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
